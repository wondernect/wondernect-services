spring.application.name=wondernect-stars-rbac
server.port=8021
server.servlet.context-path=/

#spring.profiles.active=release
spring.profiles.active=dev

#################################################################################
# spring cloud regist config
#################################################################################
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.health-check-interval=10s
spring.cloud.consul.discovery.health-check-path=/actuator/health
spring.cloud.consul.discovery.tags=version=1.0.0
spring.cloud.consul.discovery.instance-id=${spring.application.name}:${server.port}
# 超时时间设置
ribbon.ReadTimeout=20000
ribbon.ConnectTimeout=2000
ribbon.MaxAutoRetries=0
ribbon.MaxAutoRetriesNextServer=1
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=20000

#################################################################################
# elements i18n messages
#################################################################################
spring.messages.fallback-to-system-locale=false
spring.messages.encoding=UTF-8
spring.messages.basename=i18n/messages
wondernect.elements.i18n.default-locale=CHINA
wondernect.elements.i18n.locale-param=lang

#################################################################################
# elements authorize context
#################################################################################
wondernect.elements.context.authorize.enable=true
wondernect.elements.context.authorize.path-patterns=/v1/**
wondernect.elements.context.authorize.expires-token-property-name=Authorization
wondernect.elements.context.authorize.unlimited-token-property-name=Authorization
wondernect.elements.context.authorize.server.enable=true
wondernect.elements.context.authorize.server.path-patterns=/v1/**
wondernect.elements.context.authorize.server.app-property-name=APPID
wondernect.elements.context.authorize.server.encrypt-secret-property-name=APPSECRET
wondernect.elements.context.common.enable=true
wondernect.elements.context.common.path-patterns=/v1/**
wondernect.elements.context.cors.enable=true
wondernect.elements.context.cors.path-patterns=/v1/**

#################################################################################
# elements swagger api
#################################################################################
wondernect.elements.swagger.title=UMS权限菜单服务
wondernect.elements.swagger.service-url=http://localhost:8021/swagger-ui.html
wondernect.elements.swagger.contact-name=ums-rbac
wondernect.elements.swagger.contact-url=ums-rbac
wondernect.elements.swagger.contact-email=ums-rbac
wondernect.elements.swagger.description=ums-rbac
wondernect.elements.swagger.version=v1

#################################################################################
# elements redis
#################################################################################
wondernect.elements.redis.host=127.0.0.1
wondernect.elements.redis.password=
wondernect.elements.redis.database=0
wondernect.elements.redis.port=6379
wondernect.elements.redis.service-identifier=ums-rbac
wondernect.elements.redis.key-separator=:

##################################################################################
## rbac service
##################################################################################
wondernect.stars.rbac.role-type-id=super
wondernect.stars.rbac.role-type-name=超管
wondernect.stars.rbac.role-type-desc=超管角色类型
wondernect.stars.rbac.role-id=super_default
wondernect.stars.rbac.role-name=超管角色
wondernect.stars.rbac.role-desc=超管默认角色
wondernect.stars.rbac.menu-id=root
wondernect.stars.rbac.menu-name=菜单管理系统
wondernect.stars.rbac.menu-code=0
wondernect.stars.rbac.menu-route=/home
wondernect.stars.rbac.menu-desc=菜单管理根节点菜单

##################################################################################
## session server sdk
##################################################################################
wondernect.stars.session.feign.app-id=10001
wondernect.stars.session.feign.app-secret=10001_secret

